<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-CLock</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css">
</head> 
<body class="text-bg-dark">
    <header class="p-4">
        <h1 style="text-align: center;">E-Clock</h1>
    </header>
    
    <main class="p-1">
        <div class="container text-center">
            <form class="g-4 p-4 border rounded-5 mb-1" action="https://example.com/submit" method="POST">
                <div class="row align-items-center">
                    <!-- Left Side -->
                    <div class="col-6 d-flex align-items-center justify-content-center gap-3">
                        <div class="timer" id="timer">00:00:00</div>
                        <label for="timer" class="form-label text-white ms-3">Timer</label>
                    </div>
                    <!-- Right Side -->
                    <div class="col-6">
                        <div class="d-flex justify-content-center gap-3">
                            <button type="button" onclick="startTimer()" class="btn btn-success px-5 py-2">Start</button>
                            <button type="button" onclick="finishTimer()" class="btn btn-danger px-5 py-2">Finish</button>
                            <button type="button" onclick="resetTimer()" class="btn btn-primary px-5 py-2">Reset</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </main>

    <footer>
        
    </footer>

    <script src="script.js"></script>
</html>
